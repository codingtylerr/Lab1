<!DOCTYPE html>
<html lang="en">
<head>
   <title>Fibonacci Sequence</title> 
   <script>
       "use strict"
	   
	   let fibArray;
	   let n; // use this as the index or counter in your for loops
       let fibNum = prompt("How many numbers in the sequence?"); 
	   fibNum = parseFloat(fibNum);
       if (fibNum <= 2) {
          alert("The sequence must have 3 or more numbers.");
       } else {
	      fibArray = [];  // declare the array
		  fibArray[0] = 0;
		  fibArray[1] = 1;
		  // fill the array - complete this for loop
		  for (n = 2; n < fibNum; n++) {
		     fibArray[n] = fibArray[n - 1] + fibArray[n - 2];
		  }
		  // write out the results - complete this for loop
		  let output = "fibonacci sequence (" + fibNum + " numbers): ";
		  for (n = 0; n < fibNum; n++) {
		     output += fibArray[n] + ",";
		  }
		  document.write(output);
	   }
	   // calculate the ratio = last number / second to last number
	   let lastNumber = fibArray[fibNum - 1];
	   let secondLastNumber = fibArray[fibNum - 2];
	   let ratio = lastNumber / secondLastNumber;
	   document.write("Ratio: " + ratio);
	</script>
</head> 
<body>
   <h2>Your name - IT 2320 - Lab 2</h2>
   why did this come out at the bottom?
</body> 
</html>
